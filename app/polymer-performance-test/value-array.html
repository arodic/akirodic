<polymer-element name="value-array">
  <template>
    <template if="{{isObject}}">
      <template repeat="{{val in value}}">
        <value-array value="{{val}}"></value-array>
      </template>
    </template>
    <template if="{{!isObject}}">
      {{value}}
    </template>
  </template>
  <script>
    Polymer({
      publish: {
        /**
         * Value to display.
         * @attribute value
         * @type object
         * @default null
         */
        value: null
      },
      valueChanged: function() {
        this.isObject = typeof this.value === 'object';
      }
    });
  </script>
</polymer-element>
