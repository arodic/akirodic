	/* -------------------------------------------------------------------------
	//	Normal map shader

	 ------------------------------------------------------------------------- */

	'normalmap' : {

		uniforms: THREE.UniformsUtils.merge( [

			"enableReflection"  : { type: "i", value: 0 },

			"tDiffuse"     : { type: "t", value: null },
			"tCube"        : { type: "t", value: null },
			"tNormal"      : { type: "t", value: null },
			"tSpecular"    : { type: "t", value: null },
			"tAO"          : { type: "t", value: null },

			"ambient": { type: "c", value: new THREE.Color( 0xffffff ) },
			"shininess": { type: "f", value: 30 },
			"opacity": { type: "f", value: 1 },

			"useRefract": { type: "i", value: 0 },
			"refractionRatio": { type: "f", value: 0.98 },
			"reflectivity": { type: "f", value: 0.5 },

			"uOffset" : { type: "v2", value: new THREE.Vector2( 0, 0 ) },
			"uRepeat" : { type: "v2", value: new THREE.Vector2( 1, 1 ) },

			"wrapRGB" : { type: "v3", value: new THREE.Vector3( 1, 1, 1 ) }

			}

		] ),

		fragmentShader: [

			"uniform vec3 ambient;",
			"uniform vec3 diffuse;",
			"uniform vec3 specular;",
			"uniform float shininess;",
			"uniform float opacity;",

			"uniform bool enableDiffuse;",
			"uniform bool enableSpecular;",
			"uniform bool enableAO;",
			"uniform bool enableReflection;",

			"uniform sampler2D tDiffuse;",
			"uniform sampler2D tNormal;",
			"uniform sampler2D tSpecular;",
			"uniform sampler2D tAO;",

			"uniform samplerCube tCube;",

			"uniform vec2 uNormalScale;",

			"uniform bool useRefract;",
			"uniform float refractionRatio;",
			"uniform float reflectivity;",

			"varying vec3 vTangent;",
			"varying vec3 vBinormal;",
			"varying vec3 vNormal;",
			"varying vec2 vUv;",

			"uniform vec3 ambientLightColor;",

			"#if MAX_DIR_LIGHTS > 0",

			"	uniform vec3 directionalLightColor[ MAX_DIR_LIGHTS ];",
			"	uniform vec3 directionalLightDirection[ MAX_DIR_LIGHTS ];",

			"#endif",

			"#if MAX_HEMI_LIGHTS > 0",

			"	uniform vec3 hemisphereLightSkyColor[ MAX_HEMI_LIGHTS ];",
			"	uniform vec3 hemisphereLightGroundColor[ MAX_HEMI_LIGHTS ];",
			"	uniform vec3 hemisphereLightDirection[ MAX_HEMI_LIGHTS ];",

			"#endif",

			"#if MAX_POINT_LIGHTS > 0",

			"	uniform vec3 pointLightColor[ MAX_POINT_LIGHTS ];",
			"	uniform vec3 pointLightPosition[ MAX_POINT_LIGHTS ];",
			"	uniform float pointLightDistance[ MAX_POINT_LIGHTS ];",

			"#endif",

			"#if MAX_SPOT_LIGHTS > 0",

			"	uniform vec3 spotLightColor[ MAX_SPOT_LIGHTS ];",
			"	uniform vec3 spotLightPosition[ MAX_SPOT_LIGHTS ];",
			"	uniform vec3 spotLightDirection[ MAX_SPOT_LIGHTS ];",
			"	uniform float spotLightAngleCos[ MAX_SPOT_LIGHTS ];",
			"	uniform float spotLightExponent[ MAX_SPOT_LIGHTS ];",
			"	uniform float spotLightDistance[ MAX_SPOT_LIGHTS ];",

			"#endif",

			"#ifdef WRAP_AROUND",

			"	uniform vec3 wrapRGB;",

			"#endif",

			"varying vec3 vWorldPosition;",
			"varying vec3 vViewPosition;",

			THREE.ShaderChunk[ "shadowmap_pars_fragment" ],
			THREE.ShaderChunk[ "fog_pars_fragment" ],
			THREE.ShaderChunk[ "logdepthbuf_pars_fragment" ],

			"void main() {",
				THREE.ShaderChunk[ "logdepthbuf_fragment" ],

			"	gl_FragColor = vec4( vec3( 1.0 ), opacity );",

			"	vec3 specularTex = vec3( 1.0 );",

			"	vec3 normalTex = texture2D( tNormal, vUv ).xyz * 2.0 - 1.0;",

			"	normalTex = normalize( normalTex );",

			"		#ifdef GAMMA_INPUT",

			"			vec4 texelColor = texture2D( tDiffuse, vUv );",
			"			texelColor.xyz *= texelColor.xyz;",

			"			gl_FragColor = gl_FragColor * texelColor;",

			"		#else",

			"			gl_FragColor = gl_FragColor * texture2D( tDiffuse, vUv );",

			"		#ifdef GAMMA_INPUT",

			"			vec4 aoColor = texture2D( tAO, vUv );",
			"			aoColor.xyz *= aoColor.xyz;",

			"			gl_FragColor.xyz = gl_FragColor.xyz * aoColor.xyz;",

			"		#else",

			"			gl_FragColor.xyz = gl_FragColor.xyz * texture2D( tAO, vUv ).xyz;",

			"		#endif",

			"	}",
			
			THREE.ShaderChunk[ "alphatest_fragment" ],

			"	if( enableSpecular )",
			"		specularTex = texture2D( tSpecular, vUv ).xyz;",

			"	mat3 tsb = mat3( normalize( vTangent ), normalize( vBinormal ), normalize( vNormal ) );",
			"	vec3 finalNormal = tsb * normalTex;",

			"	#ifdef FLIP_SIDED",

			"		finalNormal = -finalNormal;",

			"	#endif",

			"	vec3 normal = normalize( finalNormal );",
			"	vec3 viewPosition = normalize( vViewPosition );",

				// point lights

			"	#if MAX_POINT_LIGHTS > 0",

			"		vec3 pointDiffuse = vec3( 0.0 );",
			"		vec3 pointSpecular = vec3( 0.0 );",

			"		for ( int i = 0; i < MAX_POINT_LIGHTS; i ++ ) {",

			"			vec4 lPosition = viewMatrix * vec4( pointLightPosition[ i ], 1.0 );",
			"			vec3 pointVector = lPosition.xyz + vViewPosition.xyz;",

			"			float pointDistance = 1.0;",
			"			if ( pointLightDistance[ i ] > 0.0 )",
			"				pointDistance = 1.0 - min( ( length( pointVector ) / pointLightDistance[ i ] ), 1.0 );",

			"			pointVector = normalize( pointVector );",

						// diffuse

			"			#ifdef WRAP_AROUND",

			"				float pointDiffuseWeightFull = max( dot( normal, pointVector ), 0.0 );",
			"				float pointDiffuseWeightHalf = max( 0.5 * dot( normal, pointVector ) + 0.5, 0.0 );",

			"				vec3 pointDiffuseWeight = mix( vec3( pointDiffuseWeightFull ), vec3( pointDiffuseWeightHalf ), wrapRGB );",

			"			#else",

			"				float pointDiffuseWeight = max( dot( normal, pointVector ), 0.0 );",

			"			#endif",

			"			pointDiffuse += pointDistance * pointLightColor[ i ] * diffuse * pointDiffuseWeight;",

						// specular

			"			vec3 pointHalfVector = normalize( pointVector + viewPosition );",
			"			float pointDotNormalHalf = max( dot( normal, pointHalfVector ), 0.0 );",
			"			float pointSpecularWeight = specularTex.r * max( pow( pointDotNormalHalf, shininess ), 0.0 );",

			"			float specularNormalization = ( shininess + 2.0 ) / 8.0;",

			"			vec3 schlick = specular + vec3( 1.0 - specular ) * pow( max( 1.0 - dot( pointVector, pointHalfVector ), 0.0 ), 5.0 );",
			"			pointSpecular += schlick * pointLightColor[ i ] * pointSpecularWeight * pointDiffuseWeight * pointDistance * specularNormalization;",

			"		}",

			"	#endif",

				// spot lights

			"	#if MAX_SPOT_LIGHTS > 0",

			"		vec3 spotDiffuse = vec3( 0.0 );",
			"		vec3 spotSpecular = vec3( 0.0 );",

			"		for ( int i = 0; i < MAX_SPOT_LIGHTS; i ++ ) {",

			"			vec4 lPosition = viewMatrix * vec4( spotLightPosition[ i ], 1.0 );",
			"			vec3 spotVector = lPosition.xyz + vViewPosition.xyz;",

			"			float spotDistance = 1.0;",
			"			if ( spotLightDistance[ i ] > 0.0 )",
			"				spotDistance = 1.0 - min( ( length( spotVector ) / spotLightDistance[ i ] ), 1.0 );",

			"			spotVector = normalize( spotVector );",

			"			float spotEffect = dot( spotLightDirection[ i ], normalize( spotLightPosition[ i ] - vWorldPosition ) );",

			"			if ( spotEffect > spotLightAngleCos[ i ] ) {",

			"				spotEffect = max( pow( max( spotEffect, 0.0 ), spotLightExponent[ i ] ), 0.0 );",

							// diffuse

			"				#ifdef WRAP_AROUND",

			"					float spotDiffuseWeightFull = max( dot( normal, spotVector ), 0.0 );",
			"					float spotDiffuseWeightHalf = max( 0.5 * dot( normal, spotVector ) + 0.5, 0.0 );",

			"					vec3 spotDiffuseWeight = mix( vec3( spotDiffuseWeightFull ), vec3( spotDiffuseWeightHalf ), wrapRGB );",

			"				#else",

			"					float spotDiffuseWeight = max( dot( normal, spotVector ), 0.0 );",

			"				#endif",

			"				spotDiffuse += spotDistance * spotLightColor[ i ] * diffuse * spotDiffuseWeight * spotEffect;",

							// specular

			"				vec3 spotHalfVector = normalize( spotVector + viewPosition );",
			"				float spotDotNormalHalf = max( dot( normal, spotHalfVector ), 0.0 );",
			"				float spotSpecularWeight = specularTex.r * max( pow( spotDotNormalHalf, shininess ), 0.0 );",

			"				float specularNormalization = ( shininess + 2.0 ) / 8.0;",

			"				vec3 schlick = specular + vec3( 1.0 - specular ) * pow( max( 1.0 - dot( spotVector, spotHalfVector ), 0.0 ), 5.0 );",
			"				spotSpecular += schlick * spotLightColor[ i ] * spotSpecularWeight * spotDiffuseWeight * spotDistance * specularNormalization * spotEffect;",

			"			}",

			"		}",

			"	#endif",

			"	#if MAX_DIR_LIGHTS > 0",

			"		vec3 dirDiffuse = vec3( 0.0 );",
			"		vec3 dirSpecular = vec3( 0.0 );",

			"		for( int i = 0; i < MAX_DIR_LIGHTS; i++ ) {",

			"			vec4 lDirection = viewMatrix * vec4( directionalLightDirection[ i ], 0.0 );",
			"			vec3 dirVector = normalize( lDirection.xyz );",

						// diffuse

			"			#ifdef WRAP_AROUND",

			"				float directionalLightWeightingFull = max( dot( normal, dirVector ), 0.0 );",
			"				float directionalLightWeightingHalf = max( 0.5 * dot( normal, dirVector ) + 0.5, 0.0 );",

			"				vec3 dirDiffuseWeight = mix( vec3( directionalLightWeightingFull ), vec3( directionalLightWeightingHalf ), wrapRGB );",

			"			#else",

			"				float dirDiffuseWeight = max( dot( normal, dirVector ), 0.0 );",

			"			#endif",

			"			dirDiffuse += directionalLightColor[ i ] * diffuse * dirDiffuseWeight;",

						// specular

			"			vec3 dirHalfVector = normalize( dirVector + viewPosition );",
			"			float dirDotNormalHalf = max( dot( normal, dirHalfVector ), 0.0 );",
			"			float dirSpecularWeight = specularTex.r * max( pow( dirDotNormalHalf, shininess ), 0.0 );",

			"			float specularNormalization = ( shininess + 2.0 ) / 8.0;",

			"			vec3 schlick = specular + vec3( 1.0 - specular ) * pow( max( 1.0 - dot( dirVector, dirHalfVector ), 0.0 ), 5.0 );",
			"			dirSpecular += schlick * directionalLightColor[ i ] * dirSpecularWeight * dirDiffuseWeight * specularNormalization;",

			"		}",

			"	#if MAX_HEMI_LIGHTS > 0",

			"		vec3 hemiDiffuse = vec3( 0.0 );",
			"		vec3 hemiSpecular = vec3( 0.0 );" ,

			"		for( int i = 0; i < MAX_HEMI_LIGHTS; i ++ ) {",

						// diffuse

			"			hemiDiffuse += diffuse * hemiColor;",

			"			float hemiDotNormalHalfSky = 0.5 * dot( normal, hemiHalfVectorSky ) + 0.5;",
			"			float hemiSpecularWeightSky = specularTex.r * max( pow( max( hemiDotNormalHalfSky, 0.0 ), shininess ), 0.0 );",

						// specular (ground light)

			"			vec3 lVectorGround = -lVector;",

<!--

three-webglrenderer implements THREE.WebGLRenderer and makes it possible to use
a single WebGL rendering context in multiple canvases/viewports. It is designed to work with
three-viewport element but it can be used independently. Keep in mind that in order to render
to multiple canvases, this element will migrate the WebGL canvas and copy its contents into a
temporary Canvas2D. This is an expensive operation and shuld be avoided. In other words,
if you have multiple instances of three-webglrenderer, avoid rendering simultaniously.

(function(){

	util: {
		type: function (o) {

		clone: function (o) {
			var type = _.util.type(o);

			switch (type) {

					}

		}

	languages: {
		extend: function (id, redef) {
			var lang = _.util.clone(_.languages[id]);

			}
			
			return lang;

			root = root || _.languages;
			var grammar = root[inside];

					if (token == before) {
					
						for (var newToken in insert) {

							}

		for (var i=0, element; element = elements[i++];) {

		}

	highlightElement: function(element, async, callback) {

		while (parent && !lang.test(parent.className)) {
			parent = parent.parentNode;
		}
		
		if (parent) {
			language = (parent.className.match(lang) || [,''])[1];
			grammar = _.languages[language];

		if (!grammar) {
			return;
		}
		
		// Set language on the element, if not present

		// Set language on the parent, for styling

		if (/pre/i.test(parent.nodeName)) {
			parent.className = parent.className.replace(lang, '').replace(/\s+/g, ' ') + ' language-' + language; 
		}

		var code = element.textContent;
		
		if(!code) {
			return;
		}
		
		code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/\u00a0/g, ' ');
		
		var env = {
			element: element,
			language: language,
			grammar: grammar,
			code: code
		};
		
		_.hooks.run('before-highlight', env);
		
		if (async && self.Worker) {
			var worker = new Worker(_.filename);

				env.highlightedCode = Token.stringify(JSON.parse(evt.data), language);

				env.element.innerHTML = env.highlightedCode;
				
				callback && callback.call(env.element);
				_.hooks.run('after-highlight', env);
			};
			
			worker.postMessage(JSON.stringify({
				language: env.language,
				code: env.code

		}

			env.highlightedCode = _.highlight(env.code, env.grammar, env.language)

			_.hooks.run('after-highlight', env);

		return Token.stringify(_.tokenize(text, grammar), language);
	},
	
	tokenize: function(text, grammar, language) {
		var Token = _.Token;
		
		var strarr = [text];
		
		var rest = grammar.rest;
		
		if (rest) {
			for (var token in rest) {
				grammar[token] = rest[token];
			}
			
			delete grammar.rest;
		}

			if(!grammar.hasOwnProperty(token) || !grammar[token]) {
				continue;
			}
			
			var pattern = grammar[token], 
				inside = pattern.inside,
				lookbehind = !!pattern.lookbehind,
				lookbehindLength = 0;
			
			pattern = pattern.pattern || pattern;
			
			for (var i=0; i<strarr.length; i++) { // Dont cache length as it changes during the loop
				
				var str = strarr[i];
				
				if (strarr.length > text.length) {
					// Something went terribly wrong, ABORT, ABORT!
					break tokenloop;
				}
				
				if (str instanceof Token) {
					continue;
				}
				
				pattern.lastIndex = 0;
				
				var match = pattern.exec(str);
				
				if (match) {
					if(lookbehind) {
						lookbehindLength = match[1].length;
					}

					var from = match.index - 1 + lookbehindLength,
					    match = match[0].slice(lookbehindLength),
					    len = match.length,
					    to = from + len,
						before = str.slice(0, from + 1),
						after = str.slice(to + 1);

					if (before) {
						args.push(before);
					}
					
					var wrapped = new Token(token, inside? _.tokenize(match, inside) : match);
					
					args.push(wrapped);
					
					if (after) {
						args.push(after);
					}
					
					Array.prototype.splice.apply(strarr, args);
				}
			}
		}

		return strarr;
	},
	
	hooks: {
		all: {},
		
		add: function (name, callback) {
			var hooks = _.hooks.all;
			
			hooks[name] = hooks[name] || [];
			
			hooks[name].push(callback);
		},
		
		run: function (name, env) {
			var callbacks = _.hooks.all[name];
			
			if (!callbacks || !callbacks.length) {
				return;
			}
			
			for (var i=0, callback; callback = callbacks[i++];) {
				callback(env);
			}
		}
	}
};

var Token = _.Token = function(type, content) {
	this.type = type;
	this.content = content;
};

Token.stringify = function(o, language, parent) {
	if (typeof o == 'string') {
		return o;
	}

	if (Object.prototype.toString.call(o) == '[object Array]') {
		return o.map(function(element) {
			return Token.stringify(element, language, o);
		}).join('');
	}
	
	var env = {
		type: o.type,
		content: Token.stringify(o.content, language, parent),
		tag: 'span',
		classes: ['token', o.type],
		attributes: {},
		language: language,
		parent: parent
	};
	
	if (env.type == 'comment') {
		env.attributes['spellcheck'] = 'true';
	}
	
	_.hooks.run('wrap', env);
	
	var attributes = '';
	
	for (var name in env.attributes) {
		attributes += name + '="' + (env.attributes[name] || '') + '"';
	}
	
	return '<' + env.tag + ' class="' + env.classes.join(' ') + '" ' + attributes + '>' + env.content + '</' + env.tag + '>';
	
};

if (!self.document) {
	// In worker
	self.addEventListener('message', function(evt) {
		var message = JSON.parse(evt.data),
		    lang = message.language,
		    code = message.code;
		
		self.postMessage(JSON.stringify(_.tokenize(code, _.languages[lang])));
		self.close();
	}, false);
	
	return;
}

// Get current script and highlight
var script = document.getElementsByTagName('script');

script = script[script.length - 1];

if (script) {
	_.filename = script.src;
	
	if (document.addEventListener && !script.hasAttribute('data-manual')) {
		document.addEventListener('DOMContentLoaded', _.highlightAll);
	}
}

(function(){

if (!self.Prism || !self.document || !document.querySelector) {
	return;
}

var Extensions = {
	'js': 'javascript',
	'html': 'markup',
	'svg': 'markup'
};

Array.prototype.slice.call(document.querySelectorAll('pre[data-src]')).forEach(function(pre) {
	var src = pre.getAttribute('data-src');
	var extension = (src.match(/\.(\w+)$/) || [,''])[1];
	var language = Extensions[extension] || extension;
	
	var code = document.createElement('code');
	code.className = 'language-' + language;
	
	pre.textContent = '';
	
	code.textContent = 'Loading';
	
	pre.appendChild(code);
	
	var xhr = new XMLHttpRequest();
	
	xhr.open('GET', src, true);

	xhr.onreadystatechange = function() {
		if (xhr.readyState == 4) {
			
			if (xhr.status < 400 && xhr.responseText) {
				code.textContent = xhr.responseText;
			
				Prism.highlightElement(code);
			}
			else if (xhr.status >= 400) {
				code.textContent = ' Error ' + xhr.status + ' while fetching file: ' + xhr.statusText;
			}
			else {
				code.textContent = ' Error: File does not exist or is empty';
			}
		}
	};
	
	xhr.send(null);
});

<script>Prism.hooks.add('after-highlight', function (env) {
	// works only for <code> wrapped inside <pre data-line-numbers> (not inline)
	var pre = env.element.parentNode;
	if (!pre || !/pre/i.test(pre.nodeName) || pre.className.indexOf('line-numbers') === -1) {
		return;
	}

	var linesNum = (1 + env.code.split('\n').length);
	var lineNumbersWrapper;

	lines = new Array(linesNum);
	lines = lines.join('<span></span>');

	lineNumbersWrapper = document.createElement('span');
	lineNumbersWrapper.className = 'line-numbers-rows';
	lineNumbersWrapper.innerHTML = lines;


	if (pre.hasAttribute('data-start')) {
		pre.style.counterReset = 'linenumber ' + (parseInt(pre.getAttribute('data-start'), 10) - 1);
	}
	
	env.element.appendChild(lineNumbersWrapper);

});
</script>

<!--

A Polymer element for syntax highlighting powered by [Prism.js](http://prismjs.com).
For added goodness, you no longer need to specify `<code>` or `<pre>` blocks. Just place your source inside the element. Supports escaping, line-numbers,
line-highlighting and themes (experimental).

#### Demos

The main [demos](demo.html) page includes examples of most syntax
highlighting use-cases we support. The [second demo](demo2.html)
demonstrates data-binding between an input source and a &lt;prism-js&gt;
element.

#### Screenshot

![](http://i.imgur.com/L7ptrFh.png)


#### Examples

##### Specify language and include code inline:

      <prism-js language="css">
          p { color: blue; }
      </prism-js>

##### Auto-escape code snippets like HTML:

      <prism-js language="markup" escape="true">
        <p>Some paragraph text</p>
        <p data-foo="bar"></p>
        <style>
          p { color: red; }
        </style>
      </prism-js>


##### Highlight nested strings

      <prism-js language="javascript">
        var foo = "foo", bar = "He "said" 'hi'!"
      </prism-js>

##### Highlight attributes without values:

      <prism-js language="markup">
        <p data-foo></p>
        <p data-foo ></p>
      </prism-js>

##### Highlight namespaces:

      <prism-js language="markup">
        <html:p foo:bar="baz" foo:weee></html:p>
      </prism-js>

##### Manually pass an `inputValue` string to be highlighted:

      <prism-js language="css" inputValue="p { color: blue; }">
      </prism-js>

### Experimental features

There are currently limitations to how the polyfills handle stylesheet
injection for ShadowDOM that mean injected stylesheets for handling
line-numbers, line-highlighting and themes are limited at present.

Include line numbers:

      <prism-js language="javascript" linenumbers="true">
          if (true) {
              console.log('foo');
          }
      </prism-js>

Specify a language and theme:

      <prism-js language="css" theme="okaidia">
          p { color: blue; }
      </prism-js>

  Line-highlighting:

      <prism-js language="css" linehighlight="5"></prism-js>

  Line numbers with line-highlighting:

      <prism-js language="css" linenumbers="true" linehighlight="3"></prism-js>

  Line highlighting ranges:

      <prism-js language="markup" linehighlight="3-8"></prism-js>

  Line highlighting multiple lines:

      <prism-js language="markup" linehighlight="2, 11, 15"></prism-js>

##### Installation

      $ bower install prism-js --save

@element prism-js
@blurb Syntax highlighting with Prism.js
@status alpha
@author Addy Osmani
@categories Highlighting
@homepage http://github.com/addyosmani/prism-js

-->

<polymer-element name="app-materials" assetpath="../app-materials/">
  <template>
  </template>
  <script>
  (function() {

    Polymer('app-materials',{
      publish: {
        scene: null
      },
      ready: function() {

        var scope = this;

      var container;

      var camera, objects;
      var particleLight;

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 0, 200, 0 );

        scope.scene = new THREE.Scene();

        // Materials

        var imgTexture2 = THREE.ImageUtils.loadTexture(scope.resolvePath("examples/textures/planets/moon_1024.jpg"));
        imgTexture2.wrapS = imgTexture2.wrapT = THREE.RepeatWrapping;
        imgTexture2.anisotropy = 16;

        var imgTexture = THREE.ImageUtils.loadTexture(scope.resolvePath("examples/textures/lava/lavatile.jpg"));
        imgTexture.repeat.set( 4, 2 );
        imgTexture.wrapS = imgTexture.wrapT = THREE.RepeatWrapping;
        imgTexture.anisotropy = 16;

        var shininess = 50, specular = 0x333333, bumpScale = 1, shading = THREE.SmoothShading;

        var materials = [];

        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture, bumpMap: imgTexture, bumpScale: bumpScale, color: 0xffffff, ambient: 0x777777, specular: specular, shininess: shininess, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture, bumpMap: imgTexture, bumpScale: bumpScale, color: 0x00ff00, ambient: 0x777777, specular: specular, shininess: shininess, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture, bumpMap: imgTexture, bumpScale: bumpScale, color: 0x00ff00, ambient: 0x007700, specular: specular, shininess: shininess, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture, bumpMap: imgTexture, bumpScale: bumpScale, color: 0x000000, ambient: 0x00ff00, specular: specular, shininess: shininess, shading: shading } ) );

        materials.push( new THREE.MeshLambertMaterial( { map: imgTexture, color: 0xffffff, ambient: 0x777777, shading: shading } ) );
        materials.push( new THREE.MeshLambertMaterial( { map: imgTexture, color: 0xff0000, ambient: 0x777777, shading: shading } ) );
        materials.push( new THREE.MeshLambertMaterial( { map: imgTexture, color: 0xff0000, ambient: 0x770000, shading: shading } ) );
        materials.push( new THREE.MeshLambertMaterial( { map: imgTexture, color: 0x000000, ambient: 0xff0000, shading: shading } ) );

        shininess = 15;

        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture2, bumpMap: imgTexture2, bumpScale: bumpScale, color: 0x000000, ambient: 0x000000, specular: 0xffaa00, shininess: shininess, metal: true, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture2, bumpMap: imgTexture2, bumpScale: bumpScale, color: 0x000000, ambient: 0x000000, specular: 0xaaff00, shininess: shininess, metal: true, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture2, bumpMap: imgTexture2, bumpScale: bumpScale, color: 0x000000, ambient: 0x000000, specular: 0x00ffaa, shininess: shininess, metal: true, shading: shading } ) );
        materials.push( new THREE.MeshPhongMaterial( { map: imgTexture2, bumpMap: imgTexture2, bumpScale: bumpScale, color: 0x000000, ambient: 0x000000, specular: 0x00aaff, shininess: shininess, metal: true, shading: shading } ) );

        // Spheres geometry

        var geometry_smooth = new THREE.SphereGeometry( 70, 32, 16 );
        var geometry_flat = new THREE.SphereGeometry( 70, 32, 16 );

        objects = [];

        var sphere, geometry, material;

        for ( var i = 0, l = materials.length; i < l; i ++ ) {

          material = materials[ i ];

          geometry = material.shading == THREE.FlatShading ? geometry_flat : geometry_smooth;

          sphere = new THREE.Mesh( geometry, material );

          sphere.position.x = ( i % 4 ) * 200 - 200;
          sphere.position.z = Math.floor( i / 4 ) * 200 - 200;

          objects.push( sphere );

          scope.scene.add( sphere );

        }

        particleLight = new THREE.Mesh( new THREE.SphereGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
        scope.scene.add( particleLight );

        // Lights

        scope.scene.add( new THREE.AmbientLight( 0x444444 ) );

        var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        directionalLight.position.set( 1, 1, 1 ).normalize();
        scope.scene.add( directionalLight );

        var pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
        particleLight.add( pointLight );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        // renderer.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();

      }

      function render() {

        var timer = Date.now() * 0.00025;

        camera.position.x = Math.cos( timer ) * 800;
        camera.position.z = Math.sin( timer ) * 800;

        camera.lookAt( scope.scene.position );

        for ( var i = 0, l = objects.length; i < l; i ++ ) {

          var object = objects[ i ];

          object.rotation.y += 0.005;

        }

        particleLight.position.x = Math.sin( timer * 7 ) * 300;
        particleLight.position.y = Math.cos( timer * 5 ) * 400;
        particleLight.position.z = Math.cos( timer * 3 ) * 300;

        scope.fire('app-changed', scope);

        // renderer.render( scope.scene, camera );

      }

      }
    });
  })();
  </script>
</polymer-element>
<polymer-element name="core-signals" assetpath="../components/core-signals/">
<script>
(function(){
  
  Polymer('core-signals',{
    attached: function() {
      signals.push(this);
    },
    removed: function() {
      var i = signals.indexOf(this);
      if (i >= 0) {
        signals.splice(i, 1);
      }
    }
  });

  // private shared database
  var signals = [];

  // signal dispatcher
  function notify(name, data) {
    // convert generic-signal event to named-signal event
    var signal = new CustomEvent('core-signal-' + name, {
      // if signals bubble, it's easy to get confusing duplicates
      // (1) listen on a container on behalf of local child
      // (2) some deep child ignores the event and it bubbles 
      //     up to said container
      // (3) local child event bubbles up to container
      // also, for performance, we avoid signals flying up the
      // tree from all over the place
      bubbles: false,
      detail: data
    });
    // dispatch named-signal to all 'signals' instances,
    // only interested listeners will react
    signals.forEach(function(s) {
      s.dispatchEvent(signal);
    });
  }

  // signal listener at document
  document.addEventListener('core-signal', function(e) {
    notify(e.detail.name, e.detail.data);
  });
  
})();
</script>

<polymer-element name="three-gridhelper" attributes="width size opacity visible color1 color2 orientation" assetpath="../components/three-bundle/">
  <script type="text/javascript">
    Polymer('three-gridhelper',{

      width: 10,
      size: 10,
      opacity: 1,
      visible: true,
      // Primary line color
      color1: new THREE.Color(0x111111),
      // Secondary line color
      color2: new THREE.Color(0xaaaaaa),

      observe: {
        'width size opacity visible color1 color2': 'update'
      },

      ready: function() {

        this.mesh = new THREE.GridHelper(this.size * this.width, this.size);
        this.plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1000000, 1000000, 2, 2),
          new THREE.MeshBasicMaterial({side: THREE.DoubleSide}));
        this.update();

      },

      orientationChanged: function() {
        switch (this.orientation) {
          case 'xz':
            this.mesh.rotation.set(0, 0, 0);
            this.plane.rotation.set(Math.PI / 2, 0, 0);
            break;
          case 'xy':
            this.mesh.rotation.set(Math.PI / 2, 0, 0);
            this.plane.rotation.set(0, 0, 0);
            break;
          case 'yz':
            this.mesh.rotation.set(0, 0, Math.PI / 2);
            this.plane.rotation.set(0, Math.PI / 2, 0);
            break;
        }

        this.mesh.updateMatrixWorld();
        this.plane.updateMatrixWorld();

      },

      update: function() {
        var gridhelper = new THREE.GridHelper(this.size * this.width, this.size);
        gridhelper.setColors(this.color1, this.color2);
        this.mesh.geometry = gridhelper.geometry;
        this.mesh.material = gridhelper.material;
        this.mesh.geometry.verticesNeedUpdate = true;
        this.mesh.visible = this.visible;
        this.mesh.material.transparent = true;
        this.mesh.material.opacity = this.opacity;
        this.mesh.__webglInit = undefined;
      }

    });

  </script>
</polymer-element>
<polymer-element name="three-cameracontrols" attributes="camera mode domElement enabled" assetpath="../components/three-bundle/">
  <script type="text/javascript">
    Polymer('three-cameracontrols',{

      camera: null,
      mode: null,
      domElement: null,

      ready: function() {
        if (!this.domElement) {
          console.error('three-cameracontrols requires a domElement attribute');
        }
      },

      domElementChanged: function() {
        if (!this.camera) {
          console.error('three-cameracontrols requires a camera attribute');
        }
        // TODO(aki): implement other controls. E.g. first person etc.
        this.orbitControls = new THREE.OrbitControls(this.camera, this.domElement);
        this.getTarget();
      },

      getTarget: function() {
        // Make sure target is persistent when switching cameras and dom Elements
        if (!this.camera.target) {
          this.camera.target = this.orbitControls.target;
        } else {
          this.orbitControls.target = this.camera.target;
          this.orbitControls.update();
        }
      },

      enabledChanged: function() {
        this.orbitControls.enabled = this.enabled;
      },

      cameraChanged: function() {
        this.orbitControls = new THREE.OrbitControls(this.camera, this.domElement);
        this.getTarget();

        if (this.camera instanceof THREE.OrthographicCamera) {
          this.orbitControls.noRotate = true;
        } else if (this.camera instanceof THREE.PerspectiveCamera) {
          this.orbitControls.noRotate = false;
        }
        this.getTarget();

        this.orbitControls.addEventListener('change', function(event) {
          this.fire('change');
        }.bind(this));
      }
    });

  </script>

  <script type="text/javascript">

    (function() {

      // temporary variables
      var x, y, intersects;
      var cameraWidth, cameraHeight;
      var ray = new THREE.Raycaster();
      var projector = new THREE.Projector();
      var tempV3_0 = new THREE.Vector3();
      var tempV3_1 = new THREE.Vector3();

      // Default cameras shared across all instances od three-viewport
      // Default cameras can be specified by strings via camera attribute
      var cameras = {
        persp: new THREE.PerspectiveCamera(60, 1, 0.001, 1000),
        top: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000),
        bottom: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000),
        left: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000),
        right: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000),
        front: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000),
        back: new THREE.OrthographicCamera(-100, 100, 100, -100, -1000, 1000)
      };
      cameras.persp.name = 'cameraPerspective';
      cameras.persp.position.set(10, 10, 10);
      cameras.persp.lookAt(new THREE.Vector3(0, 0, 0));
      cameras.top.name = 'cameraTop';
      cameras.top.position.set(0, 500, 0);
      cameras.top.rotation.set(Math.PI / 2, 0, 0);
      cameras.bottom.name = 'cameraBottom';
      cameras.bottom.position.set(0, -500, 0);
      cameras.bottom.rotation.set(-Math.PI / 2, 0, 0);
      cameras.left.name = 'cameraLeft';
      cameras.left.position.set(500, 0, 0);
      cameras.left.rotation.set(0, Math.PI / 2, 0);
      cameras.right.name = 'cameraRight';
      cameras.right.position.set(-500, 0, 0);
      cameras.right.rotation.set(0, -Math.PI / 2, 0);
      cameras.front.name = 'cameraFront';
      cameras.front.position.set(0, 0, -500);
      cameras.front.rotation.set(0, 0, 0);
      cameras.back.name = 'cameraBack';
      cameras.back.position.set(0, 0, 500);
      cameras.back.rotation.set(0, Math.PI, 0);

      Polymer('three-viewport',{

        publish: {

          /**
           * Scene to be rendered in this viewport.
           *
           * @attribute scene
           * @type object
           * @default new THREE.Scene()
           */
          scene: null,

          /**
           * Camera to be rendered with.
           * Any instance of `THREE.Camera` can be set here.
           * It can also be set to a string value that matches a key in `cameras` attribute
           * For example `"top"` will set the camera to `this.cameras.top`
           *
           * @attribute camera
           * @type object|string
           * @default "persp"
           */
          camera: 'persp',

          /**
           * Tool to recieve pointer events from this element.
           * Tool should be an element extending `three-tool` element
           *
           * @attribute tool
           * @type element
           */
          // tool: null,

          /**
           * Determines if scene helpers are rendered.
           *
           * @attribute showHelpers
           * @type boolean
           * @default true
           */
          showHelpers: true,

          /**
           * Determines orientation of the grid.
           * This attribute is set automatically when cameras are changed.
           *
           * @attribute gridOrientation
           * @type string
           * @default "xz"
           */
          gridOrientation: 'xz',

          /**
           * Background color
           *
           * @attribute clearColor
           * @type object
           * @default new THREE.Color(0xCCCCCC)
           */
          clearColor: null


        },

        /**
         * Default cameras shared across all instances of `three-viewport`.
         *
         * @property cameras
         * @type object
         */
        cameras: cameras,

        observe: {
          'showHelpers gridOrientation': 'renderLater',
          'clearColor.r clearColor.g clearColor.b': 'clearColorChanged'
        },

        width: null,
        height: null,
        rendered: false,
        shiftKey: false,
        altKey: false,

        ready: function() {

          this._camera = this.cameras['persp'];

          this._getRay = this.getRay.bind(this);
          this._getPointOnPlane = this.getPointOnPlane.bind(this);
          this._render = this.render.bind(this);
          this._resize = this.resize.bind(this);

          if (!this.scene) this.scene = new THREE.Scene();
          if (!this.clearColor) this.clearColor = new THREE.Color(0xC5CDCC);

          this.viewportHelpers = new THREE.Scene();
          this.$.grid.mesh.name = 'name';
          this.viewportHelpers.add(this.$.grid.mesh);

          this.sceneChanged();
          this.clearColorChanged();
          this.cameraChanged();

        },

        domReady: function() {
          var scope = this;

          this._resize();

          var pointerEvents = [
            'Down',
            'Up',
            'TrackStart',
            'Track',
            'TrackEnd',
            'Tap',
            'MouseMove'
          ];

          var keyEvents = [
            'KeyDown',
            'KeyUp'
          ];

          for (var i = pointerEvents.length; i--;) {
            (function(i) {
              PolymerGestures.addEventListener(scope,
                pointerEvents[i].toLowerCase(),
                function(event) {
                  scope.focus();
                  scope.render();
                  if (!scope.tool || scope.altKey) return;
                  if (scope.tool.constructor.prototype.hasOwnProperty(
                    'on' + pointerEvents[i])) {
                    event.ray = scope._getRay(event);
                    event.pointOnPlane = scope._getPointOnPlane(
                      event.ray, scope.shiftKey);
                    scope.tool['on' + pointerEvents[i]](event);
                  }
                }
              );
            })(i);
          }

          for (var i = keyEvents.length; i--;) {
            (function(i) {
              scope.addEventListener(keyEvents[i].toLowerCase(),
                function(event) {
                  scope.render();
                  if (!scope.tool || scope.altKey) return;
                  if (scope.tool.constructor.prototype.hasOwnProperty(
                    'on' + keyEvents[i])) {
                    scope.tool['on' + keyEvents[i]](event);
                  }
                }
              );
            })(i);
          }

        },

        resize: function() {
          this._rect = this.getBoundingClientRect();
          this._rect.width = Math.floor(this._rect.width);
          this._rect.height = Math.floor(this._rect.height);

          if (this.width != this._rect.width ||
            this.height != this._rect.height)
          {
            this.width = this._rect.width;
            this.height = this._rect.height;
            this.updateCamera();
          }
          requestAnimationFrame(this._resize);
        },

        render: function() {
          if (!this.rendered) {
            this.$.renderer.clear();

            this.$.renderer.render(this.scene, this._camera);
            if (this.showHelpers) {
              this.$.renderer.render(this.viewportHelpers, this._camera);
              this.$.renderer.render(this.scene.helpers, this._camera);
            }

            this.rendered = true;
            requestAnimationFrame(function() {
              this.rendered = false;
            }.bind(this));
          }
        },
        renderLater: function() {
          requestAnimationFrame(this._render);
        },

        clearColorChanged: function() {
          this.$.renderer.setClearColor(this.clearColor);
          this.renderLater();
        },

        sceneChanged: function() {
          if (this.scene.helpers === undefined) {
            this.scene.helpers = new THREE.Scene();
          }
        },

        cameraChanged: function() {
          if (this.cameras.hasOwnProperty(this.camera)) {
            this._camera = this.cameras[this.camera];
          } else {
            console.warn('Camera', this.camera, 'is not defined.');
            this._camera = this.cameras['persp'];
          }
          this.updateCamera();
        },
        updateCamera: function() {
          if (this._camera instanceof THREE.PerspectiveCamera) {
            this._camera.aspect = this.width / this.height;
          }
          if (this._camera instanceof THREE.OrthographicCamera) {
            this._camera.aspect = this.width / this.height;
            cameraWidth = this._camera.right - this._camera.left;
            cameraHeight = this._camera.top - this._camera.bottom;

            this._camera.top = cameraHeight / 2;
            this._camera.bottom = - cameraHeight / 2;
            this._camera.right = cameraHeight / 2 * this._camera.aspect;
            this._camera.left = - cameraHeight / 2 * this._camera.aspect;
          }
          this._camera.updateProjectionMatrix();
          this.renderLater();
        },

        /**
         * @param {Object} event Pointer event
         * @return {Object} Ray based on current camera
         * @method getRay
         */
        getRay: function(event) {
          x = (event.clientX !== undefined) ? event.clientX : event.x;
          y = (event.clientY !== undefined) ? event.clientY : event.y;
          x = (x - this._rect.left) / this._rect.width * 2 - 1;
          y = - (y - this._rect.top) / this._rect.height * 2 + 1;
          tempV3_0 = new THREE.Vector3(x, y, 0.5);
          this._camera.updateMatrixWorld();
          // matrixWorld 12,13,14 are absolute position.
          tempV3_1 = new THREE.Vector3(
            this._camera.matrixWorld.elements[12],
            this._camera.matrixWorld.elements[13],
            this._camera.matrixWorld.elements[14]
         );
          projector.unprojectVector(tempV3_0, this._camera);
          ray.set(tempV3_1, tempV3_0.sub(tempV3_1).normalize());
          return ray;
        },

        /**
         * @method getRay
         * @param {Object} ray Ray to project on the grid plane
         * @param {Boolean} snap If true, resulting point will snap to nearest grid line crossing
         * @return {Object} THREE.Vector3 representing point of intersection of a ray and grid plane
         */
        getPointOnPlane: function(ray, snap) {
          // TODO(arodic): fix othographic when params on camera not default
          // TODO(arodic): consider removing grid from viewport.
          intersects = ray.intersectObjects([this.$.grid.plane], true);
          if (intersects.length) {
            if (snap) {
              intersects[0].point.x =
                Math.round(intersects[0].point.x / this.$.grid.size) *
                this.$.grid.size;
              intersects[0].point.y =
                Math.round(intersects[0].point.y / this.$.grid.size) *
                this.$.grid.size;
              intersects[0].point.z =
                Math.round(intersects[0].point.z / this.$.grid.size) *
                this.$.grid.size;
            }
            return intersects[0].point;
          }
        },

        /**
         * @method threeViewportSignal
         * This element recieves core-signal-three-viewport and performs action specified
         * in the signal detail. For example, 3D object that changed it's geometry can notify
         * all viewports to perform renderLater action by firing:
         *
         *     `this.fire('core-signal', {name: 'three-viewport', data: {action: 'renderLater'}});`
         */
        threeViewportSignal: function(event) {
          // TODO(aki): Add ability to broadcast to viewports selectively.
          if (event.detail.action !== undefined && typeof this[event.detail.action] === 'function') {
            this[event.detail.action]();
          }
        }
      });

    })();
  </script>

<script>

  Polymer('core-header-panel', {

    /**
     * Fired when the content has been scrolled.  `event.detail.target` returns
     * the scrollable element which you can use to access scroll info such as
     * `scrollTop`.
     *
     *     <core-header-panel on-scroll="{{scrollHandler}}">
     *       ...
     *     </core-header-panel>
     *
     *
     *     scrollHandler: function(event) {
     *       var scroller = event.detail.target;
     *       console.log(scroller.scrollTop);
     *     }
     *
     * @event scroll
     */

    publish: {
      /**
       * Controls header and scrolling behavior. Options are
       * `standard`, `seamed`, `waterfall`, `waterfall-tall`, `scroll` and 
       * `cover`. Default is `standard`.
       *
       * `standard`: The header is a step above the panel. The header will consume the
       * panel at the point of entry, preventing it from passing through to the
       * opposite side.
       *
       * `seamed`: The header is presented as seamed with the panel.
       *
       * `waterfall`: Similar to standard mode, but header is initially presented as
       * seamed with panel, but then separates to form the step.
       *
       * `waterfall-tall`: The header is initially taller (`tall` class is added to
       * the header).  As the user scrolls, the header separates (forming an edge)
       * while condensing (`tall` class is removed from the header).
       *
       * `scroll`: The header keeps its seam with the panel, and is pushed off screen.
       *
       * `cover`: The panel covers the whole `core-header-panel` including the
       * header. This allows user to style the panel in such a way that the panel is
       * partially covering the header.
       *
       *     <style>
       *       core-header-panel[mode=cover]::shadow #mainContainer {
       *         left: 80px;
       *       }
       *       .content {
       *         margin: 60px 60px 60px 0;
       *       }
       *     </style>
       *
       *     <core-header-panel mode="cover">
       *       <core-appbar class="tall">
       *         <core-icon-button icon="menu"></core-icon-button>
       *       </core-appbar>
       *       <div class="content"></div>
       *     </core-header-panel>
       *
       * @attribute mode
       * @type string
       * @default ''
       */
      mode: {value: '', reflect: true},

      /**
       * The class used in waterfall-tall mode.  Change this if the header
       * accepts a different class for toggling height, e.g. "medium-tall"
       *
       * @attribute tallClass
       * @type string
       * @default 'tall'
       */
      tallClass: 'tall',

      /**
       * If true, the drop-shadow is always shown no matter what mode is set to.
       *
       * @attribute shadow
       * @type boolean
       * @default false
       */
      shadow: false
    },

    animateDuration: 200,

    modeConfigs: {
      shadowMode: {'waterfall': 1, 'waterfall-tall': 1},
      noShadow: {'seamed': 1, 'cover': 1, 'scroll': 1},
      tallMode: {'waterfall-tall': 1},
      outerScroll: {'scroll': 1}
    },
    
    ready: function() {
      this.scrollHandler = this.scroll.bind(this);
      this.addListener();
    },
    
    detached: function() {
      this.removeListener(this.mode);
    },
    
    addListener: function() {
      this.scroller.addEventListener('scroll', this.scrollHandler);
    },
    
    removeListener: function(mode) {
      var s = this.getScrollerForMode(mode);
      s.removeEventListener('scroll', this.scrollHandler);
    },

    domReady: function() {
      this.async('scroll');
    },

    modeChanged: function(old) {
      var header = this.header;
      if (header) {
        var configs = this.modeConfigs;
        // in tallMode it may add tallClass to the header; so do the cleanup
        // when mode is changed from tallMode to not tallMode
        if (configs.tallMode[old] && !configs.tallMode[this.mode]) {
          header.classList.remove(this.tallClass);
          this.async(function() {
            header.classList.remove('animate');
          }, null, this.animateDuration);
        } else {
          header.classList.toggle('animate', configs.tallMode[this.mode]);
        }
      }
      if (configs.outerScroll[this.mode] || configs.outerScroll[old]) {
        this.removeListener(old);
        this.addListener();
      }
      this.scroll();
    },

    get header() {
      return this.$.headerContent.getDistributedNodes()[0];
    },
    
    getScrollerForMode: function(mode) {
      return this.modeConfigs.outerScroll[mode] ?
          this.$.outerContainer : this.$.mainContainer;
    },

    /**
     * Returns the scrollable element.
     *
     * @property scroller
     * @type Object
     */
    get scroller() {
      return this.getScrollerForMode(this.mode);
    },

    scroll: function() {
      var configs = this.modeConfigs;
      var main = this.$.mainContainer;
      var header = this.header;

      var sTop = main.scrollTop;
      var atTop = sTop === 0;

      this.$.dropShadow.classList.toggle('hidden', !this.shadow &&
          (atTop && configs.shadowMode[this.mode] || configs.noShadow[this.mode]));

      if (header && configs.tallMode[this.mode]) {
        header.classList.toggle(this.tallClass, atTop ||
            header.classList.contains(this.tallClass) &&
            main.scrollHeight < this.$.outerContainer.offsetHeight);
      }

      this.fire('scroll', {target: this.scroller}, this, false);
    }

  });

</script>

<polymer-element name="core-media-query" attributes="query queryMatches" assetpath="../components/core-media-query/">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer('core-media-query', {

      /**
       * The Boolean return value of the media query
       *
       * @attribute queryMatches
       * @type Boolean
       * @default false
       */
      queryMatches: false,

      /**
       * The CSS media query to evaulate
       *
       * @attribute query
       * @type string
       * @default ''
       */
      query: '',
      ready: function() {
        this._mqHandler = this.queryHandler.bind(this);
        this._mq = null;
      },
      queryChanged: function() {
        if (this._mq) {
          this._mq.removeListener(this._mqHandler);
        }
        var query = this.query;
        if (query[0] !== '(') {
          query = '(' + this.query + ')';
        }
        this._mq = window.matchMedia(query);
        this._mq.addListener(this._mqHandler);
        this.queryHandler(this._mq);
      },
      queryHandler: function(mq) {
        this.queryMatches = mq.matches;
        this.asyncFire('core-media-change', mq);
      }
    });
  </script>
</polymer-element>

  <script>
    Polymer('core-selection', {
      /**
       * If true, multiple selections are allowed.
       *
       * @attribute multi
       * @type boolean

  (function() {

    var type;

    Polymer('io-value',{

      publish: {
        // all attributes supported by elements that
        // io-value can create.
        naked: {value: false, reflect: true},
        value: null,
        disabled: {value: false, reflect: true},
        collapsable: {value: true, reflect: true},
        expanded: {value: false, reflect: true},
        labeled: {value: true, reflect: true},
        label: null,
        inline: {value: false, reflect: true},
        min: -Infinity,
        max: Infinity,
        step: -1,
        toDeg: {value: false, reflect: true},
        stopGestures: {value: false, reflect: true}
      },

      io: null,
      iotype: {value: null, reflect: true},

      observe: {
        'value label': 'createElement'
      },

      createElement: function() {

        // value is invalid (undefined, null or NaN).
        if (this.value === undefined || this.value === null || this.value === NaN) {
          this.shadowRoot.innerHTML = this.label + ': ' + this.value;
          this.iotype = '' + this.value;
          this.shadowRoot.innerHTML = this.label + ': ' + this.value;
          return;
        }

        // value is a function.
        if (typeof this.value == 'function') {
          this.iotype = 'function';
          this.shadowRoot.innerHTML = this.label + ': function';
          return;
        }

        // value is one of the supported types.
        if (typeof this.value == 'boolean') type = 'io-boolean';
        else if (typeof this.value == 'number') type = 'io-number';
        else if (typeof this.value == 'string') type = 'io-string';
        else if (typeof this.value == 'object') type = 'io-object';

        // If type is supported and not the same as previous,
        // create the corresponting element.
        if (type && this.iotype != type) {
          this.shadowRoot.innerHTML = '';
          this.iotype = type;
          this.io = document.createElement(type);
          this.shadowRoot.appendChild(this.io);
          // Bind all specified attributes to the new element.
          for (var i in this.publish) {
            this.io.bind(i, new PathObserver(this, i));
          }
          return;
        }

      }

    });

  }());
  </script>

<polymer-element name="three-asset-manager" attributes="model" assetpath="../components/three-bundle/">
  <template>
  </template>
  <script type="text/javascript">

  (function(){

    Polymer('three-asset-manager',{

      publish: {
        assets: {        
          objects: [],
          lights: [],
          cameras: [],
          meshes: [],
          materials: [],
          geometries: [],
          textures: [],
          images: []
        }
      },

      ready: function() {

      },

      domReady: function() {
        // this.selection = document.querySelector('#meta-selection');
      },

      listen: function(object) {
        // TODO: find a way to listen from parent scene
        object.addEventListener('added', function(event){
          this.registerAsset(event.target);
        }.bind(this));
      },

      registerInGroup: function(asset, group) {
        if (this.assets[group].indexOf(asset) == -1) {
          this.assets[group].push(asset);
        }
      },

      registerAsset: function ( asset ) {
        var assets = this.assets;
        if (asset instanceof THREE.Texture) {
          this.registerInGroup(asset, 'textures');
          //TODO: add images, cubetexture
        } else if (asset instanceof THREE.Material) {
          this.registerInGroup(asset, 'materials');
          for (var i in asset) {
            if (asset[i] instanceof THREE.Texture) this.registerAsset( asset[i] );
          }
        } else if (asset instanceof THREE.Geometry) {
          this.registerInGroup(asset, 'geometries');
        } else if (asset instanceof THREE.BufferGeometry) {
          this.registerInGroup(asset, 'geometries');
        } else if (asset instanceof THREE.Object3D) {
          this.registerInGroup(asset, 'objects');
          if (asset instanceof THREE.Light) {
            this.registerInGroup(asset, 'lights');
          } else if (asset instanceof THREE.Camera) {
            this.registerInGroup(asset, 'cameras');
          } else if (asset instanceof THREE.CubeCamera) {
            this.registerInGroup(asset, 'cameras');
            return;
          } else if (asset instanceof THREE.Mesh) {
            this.registerInGroup(asset, 'meshes');
          }
          if (asset.geometry) {
            this.registerAsset( asset.geometry );
          }
          if (asset.material) {
            this.registerAsset( asset.material );
          }
          asset.traverse(function(child){
            if (assets.objects.indexOf(child) == -1) {
              this.registerAsset( child ); // TODO: optimize
            }
          }.bind(this));
        }
      }
    });

  })();

  </script>
</polymer-element>

        * plugin for further information.

        * @type boolean
        * @default false
        */
        linenumbers: false,
        /**
        * The `escape` attribute will escape the code snippet prior to passing
        * it to Prism for highlighting.

        * @attribute escape

        *
        * @attribute linehighlight

        */
        linehighlight: '',
        /**
        * The `theme` attribute specifies the name of a valid Prism theme
        * to use from the selection of themes available in the official Prism
        * [package](https://github.com/LeaVerou/prism/tree/gh-pages/themes). The

        theme: '',

        * The `inputValue` attribute allows you to manually pass a string
        * to be used as the code source for the element. Changes to the
        * `inputValue` cause the element to be re-highlighted. This is useful
        * for editors wishing to use the element.
        *
        * @attribute inputValue
        * @type string
        * @default ''
        */
        inputValue: '',
        attached: function () {
          this.highlight();
        },

        /**
         * The `highlight` method will re-apply Prism highlighting
         * as well as any theme or plugin highlighting supported to the

         * the content/inputValue of the snippet has changed.

         * @method highlight
         */

          if (this.inputValue.length > 0) {
            this.innerHTML = this.inputValue;
          }

          if (this.escape) {
            this.innerHTML = he.encode(this.innerHTML);
          }

          this.$.codeviewer.innerHTML = this.innerHTML;
          Prism.highlightElement(this.$.codeviewer);

          this.injectTheme();
          this.injectPluginStylesheets();
        },

        /**
        * The `injectTheme` method dynamically injects a stylesheet for
        * themining based on the `theme` attribute.
        *
        * @method injectTheme
        */
        injectTheme: function () {
          var cssFile;
          if (this.theme.length > 0) {
            cssFile = '../prismjs/prism-' + this.theme + '.css';
          } else {
            cssFile = '../prismjs/prism.css';
          }
          this.injectStylesheet(cssFile);
        },

        injectPluginStylesheets: function () {
          if (this.linenumbers) {
            this.injectStylesheet('assets/line-numbers.css');
          }

          if (this.linehighlight.length > 0) {
            this.injectStylesheet('assets/line-highlight.css');
            this.injectStylesheet('assets/line-highlight-fix.css');
          }
        },
        /**
         * The `injectStylesheet` method will dynamically inject a
         * stylesheet into the shadowRoot of the element before converting
         * it to a form that can be interpreted by Polymer. This method
         * is used internally and may be useful if working with plugins
         * that require styling Shadow DOM.
         *
         * @method injectStylesheet
         * @param {String} src a valid path to a stylesheet
         */
        injectStylesheet: function (src) {
          if (src.length > 0) {
            var link = document.createElement('link');
            link.type = 'text/css';
            link.rel = 'stylesheet';
            link.href = src;
            this.shadowRoot.appendChild(link);
            this.element.convertSheetsToStyles(this.shadowRoot);
          }
        },

        }
      });

<polymer-element name="flatiron-director" attributes="route autoHash" assetpath="../components/flatiron-director/">
  <script>
    (function() {
      var private_router;
      Polymer('flatiron-director', {
        autoHash: false,
        ready: function() {
          this.router.on(/(.*)/, function(route) {
            this.route = route;
          }.bind(this));
          this.route = this.router.getRoute() ? 
            this.router.getRoute().join(this.router.delimiter): '';
        },
        routeChanged: function() {
          if (this.autoHash) {
            window.location.hash = this.route;
          }
          this.fire('director-route', this.route);
        },
        get router() {
          if (!private_router) {
            private_router = new Router();
            private_router.init();
          }
          return private_router;
        }
      });
    })();
  </script>

  <template>
    <script type="x-shader/x-vertex" id="vertexShader">
      varying vec2 vUv;
      void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentShader">
      uniform float phase;
      varying vec2 vUv;
      void main() {
      float alpha = pow(1.0-abs(vUv.y-phase),10.0)*3.0+0.05;
      gl_FragColor = vec4(0.05,0.15,0.1,alpha);
      }
    </script>
  </template>
  <script>
  (function() {

    var loader = new THREE.ColladaLoader();

    Polymer('app-main',{
      publish: {
        scene: null,
        light: null,
        texture: null,
        object: null,
        material: null
      },
      ready: function() {

        this.scene = new THREE.Scene();

        var light = this.light = {};
        var texture = this.texture = {};
        var object = this.object = {};
        var material = this.material = {};

        texture['wall'] = new THREE.ImageUtils.loadTexture(this.resolvePath("models/wall.jpg"));
        material['wall'] = new THREE.MeshPhongMaterial({
          name: 'wallMaterial',
          color: 0xFFFFFF,
          map: texture['wall']
        });

        texture['cube'] = new THREE.ImageUtils.loadTexture(this.resolvePath("models/cube.jpg"));
        material['cube'] = new THREE.MeshPhongMaterial({
          name: 'cubeMaterial',
          color: 0xFFFFFF,
          map: texture['cube']
        });

        // this.scene.add( new THREE.HemisphereLight(
        //   0xeeeeee,
        //   0x669999
        // ));

        this.scene.add(new THREE.AmbientLight(
          0xffffff
        ));

        loader.load(this.resolvePath('./models/scene_raw.dae'), function ( collada ) {

          var meshes = [];
          var nulls = [];
          collada.scene.traverse(function(object){
            if (object instanceof THREE.Mesh) {
              object.name = object.parent.name;
              object.position.copy(object.parent.position);
              meshes.push(object);
              nulls.push(object.parent);
            }
          });
          for (var i = 0; i < meshes.length; i++) {
            meshes[i].parent.parent.add(meshes[i]);
          }
          for (var j = nulls.length; j--;) {
            nulls[j].parent.remove(nulls[j]);
          }

          wall = collada.scene.children[1];
          cubes = collada.scene.children[0];

          wall.material = material['wall'];
          cubes.traverse(function(object){
            object.material = material['cube'];
          });
          
          wall.scale.multiplyScalar(0.1);
          cubes.scale.multiplyScalar(0.1);
          
          this.scene.add( wall );
          this.scene.add( cubes );

          this.scene.position.y = -0.5;

        }.bind(this));
      }
    });
  })();
  </script>

  <script>
  (function() {

    var timeout;

    Polymer('html5devconf-presentation',{
      ready: function() {

        var director = this.$.director;
        if (director.route == '') director.route = 0;

        function next() {
          director.route = (parseFloat(director.route) + 1);
          clearTimeout(timeout);
        }

        function prev() {
          director.route = (parseFloat(director.route) - 1);
          director.route = Math.max(director.route, 0);
          clearTimeout(timeout);
        }

        document.addEventListener('click', function(e) {
          if (window.innerWidth - e.clientX < 100 && window.innerHeight - e.clientY < 100) {
            next()
          }
          if (e.clientX < 100 && window.innerHeight - e.clientY < 100) {
            prev()
          }
        });

        document.addEventListener('keyup', function(e) {
          if (e.which == 39) next();
          else if (e.which == 37) prev();
        });

        this.addEventListener('three-label-clicked', function(event) {
          var inspector = document.querySelector('html /deep/ io-inspector');
          inspector.value = event.detail.model;
        });
        this.addEventListener('io-changed', function(event) {
          var viewport = this.querySelector('html /deep/ three-viewport');
          viewport.renderLater();
        });

        this.options = [
          {label: 'File', icon: 'folder-open', options: [
            {label: 'Export', icon: 'file-download'}
